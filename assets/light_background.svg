<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="1200" viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background - white -->
  <rect x="0" y="0" width="1600" height="1200" fill="#FFFFFF"/>
  
  <!-- Subtle geometric pattern - light gray lines -->
  <g opacity="0.08">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1600" y2="100" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="300" x2="1600" y2="300" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="500" x2="1600" y2="500" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="700" x2="1600" y2="700" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="900" x2="1600" y2="900" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="1100" x2="1600" y2="1100" stroke="#333333" stroke-width="1"/>
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="1300" y1="0" x2="1300" y2="1200" stroke="#333333" stroke-width="1"/>
    <line x1="1500" y1="0" x2="1500" y2="1200" stroke="#333333" stroke-width="1"/>
  </g>
  
  <!-- Top right corner accent - light gray -->
  <circle cx="1550" cy="50" r="300" fill="#F5F5F5" opacity="0.7"/>
  
  <!-- Bottom left corner accent - light gray -->
  <circle cx="50" cy="1150" r="300" fill="#F0F0F0" opacity="0.7"/>
  
  <!-- Subtle shapes in medium gray -->
  <g opacity="0.12">
    <rect x="100" y="200" width="200" height="200" rx="20" ry="20" fill="#999999"/>
    <rect x="1300" y="800" width="200" height="200" rx="20" ry="20" fill="#999999"/>
    <circle cx="800" cy="600" r="100" fill="#999999"/>
    <rect x="600" y="900" width="400" height="20" rx="10" ry="10" fill="#999999"/>
    <rect x="600" y="300" width="400" height="20" rx="10" ry="10" fill="#999999"/>
  </g>
  
  <!-- Dotted pattern in medium gray -->
  <g opacity="0.12">
    <circle cx="200" cy="200" r="3" fill="#555555"/>
    <circle cx="200" cy="400" r="3" fill="#555555"/>
    <circle cx="200" cy="600" r="3" fill="#555555"/>
    <circle cx="200" cy="800" r="3" fill="#555555"/>
    <circle cx="200" cy="1000" r="3" fill="#555555"/>
    
    <circle cx="400" cy="200" r="3" fill="#555555"/>
    <circle cx="400" cy="400" r="3" fill="#555555"/>
    <circle cx="400" cy="600" r="3" fill="#555555"/>
    <circle cx="400" cy="800" r="3" fill="#555555"/>
    <circle cx="400" cy="1000" r="3" fill="#555555"/>
    
    <circle cx="600" cy="200" r="3" fill="#555555"/>
    <circle cx="600" cy="400" r="3" fill="#555555"/>
    <circle cx="600" cy="600" r="3" fill="#555555"/>
    <circle cx="600" cy="800" r="3" fill="#555555"/>
    <circle cx="600" cy="1000" r="3" fill="#555555"/>
    
    <circle cx="800" cy="200" r="3" fill="#555555"/>
    <circle cx="800" cy="400" r="3" fill="#555555"/>
    <circle cx="800" cy="600" r="3" fill="#555555"/>
    <circle cx="800" cy="800" r="3" fill="#555555"/>
    <circle cx="800" cy="1000" r="3" fill="#555555"/>
    
    <circle cx="1000" cy="200" r="3" fill="#555555"/>
    <circle cx="1000" cy="400" r="3" fill="#555555"/>
    <circle cx="1000" cy="600" r="3" fill="#555555"/>
    <circle cx="1000" cy="800" r="3" fill="#555555"/>
    <circle cx="1000" cy="1000" r="3" fill="#555555"/>
    
    <circle cx="1200" cy="200" r="3" fill="#555555"/>
    <circle cx="1200" cy="400" r="3" fill="#555555"/>
    <circle cx="1200" cy="600" r="3" fill="#555555"/>
    <circle cx="1200" cy="800" r="3" fill="#555555"/>
    <circle cx="1200" cy="1000" r="3" fill="#555555"/>
    
    <circle cx="1400" cy="200" r="3" fill="#555555"/>
    <circle cx="1400" cy="400" r="3" fill="#555555"/>
    <circle cx="1400" cy="600" r="3" fill="#555555"/>
    <circle cx="1400" cy="800" r="3" fill="#555555"/>
    <circle cx="1400" cy="1000" r="3" fill="#555555"/>
  </g>
  
  <!-- Add some subtle gradient -->
  <rect x="0" y="0" width="1600" height="1200" fill="url(#gradient)" opacity="0.3"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>